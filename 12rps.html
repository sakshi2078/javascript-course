<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="12rps.css">
</head>

<body>

  <p class="title">Rock Paper Scissors</p>
  <button class="move-btn js-rock-btn">
    <img src="images/rock-emoji.png" class="move-icon" alt="Rock">
  </button>

  <button class="move-btn js-paper-btn">
    <img src="images/paper-emoji.png" class="move-icon" alt="Paper">
  </button>

  <button class="move-btn js-scissor-btn">
    <img src="images/scissors-emoji.png" class="move-icon" alt="Scissors">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves "></p>
  <p class="js-score score"></p>

  <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
          " class="reset-score-btn">Reset Score
  </button>

  <button onclick="
  autoPlay();
  " class="auto-play-btn">Auto Play</button>

  <script src="12rps.js"></script>

</body>

</html>
