<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12r.css">
</head>

<body>

    <p class="title">Rock Paper Scissors</p>
    <button class="move-btn js-rock-btn">
        <img src="../images/rock-emoji.png" class="move-icon" alt="Rock">
    </button>

    <button class="move-btn js-paper-btn">
        <img src="../images/paper-emoji.png" class="move-icon" alt="Paper">
    </button>

    <button class="move-btn js-scissor-btn">
        <img src="../images/scissors-emoji.png" class="move-icon" alt="Scissors">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves "></p>
    <p class="js-score score"></p>

    <button class="reset-score-btn js-reset-score-btn">Reset Score</button>

    <button class="auto-play-btn js-auto-score-btn">Auto Play</button>

    <p class="js-reset-confirmation"></p>

    <script src="12r.js"></script>

</body>

</html>
