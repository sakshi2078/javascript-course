        //auto boxing

        console.log('hello'.length);// (length = property)
        console.log('hello'.toUpperCase());//method

        //references
        const object1 = {
            message: 'hello'
        };
        const object2 = object1;

        object1.message = 'good';

        console.log(object1);
        console.log(object2);

        const object3 = {
            message: 'good'
        };

        console.log(object3 === object1);
        console.log(object2 === object1);

        const object4 = {
            message: 'good',
            price: 799
        };


        //destructuring
        //const message = object4.message;
        const { message, price } = object4;
        console.log(message);
        console.log(price);

        const object5 = {
            //shorthand property

            //message: message
            message,

            //shorthand method
            //method: function function1() {
            //    console.log('method');
            //}
            method() {
                console.log('method');
            }
        };

        console.log(object5);
        object5.method();


    </script>
