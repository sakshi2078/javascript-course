<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <style>
    body {
      background-color: black;
    }

    button {
      height: 60px;
      width: 60px;
      border-radius: 60px;
      border: none;
      font-size: 20px;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-right: 5px;
    }

    .grey-button {
      background-color: rgb(51, 51, 51);
      color: white;
    }

    .orange-button {
      background-color: rgb(254, 160, 10);
      color: white;
    }
  </style>
</head>

<body>
  <p>
    <button class="grey-button" onclick="calculation += 1;
  console.log(calculation);
  ">1</button>
    <button class="grey-button" onclick="calculation += 2;
  console.log(calculation);
  ">2</button>
    <button class="grey-button" onclick="calculation += 3;
  console.log(calculation);
  ">3</button>
    <button class="orange-button" onclick="calculation += '+';
  console.log(calculation);
  ">+</button>
  </p>

  <p>
    <button class="grey-button" onclick="calculation += 4;
  console.log(calculation);
  ">4</button>
    <button class="grey-button" onclick="calculation += 5;
  console.log(calculation);
  ">5</button>
    <button class="grey-button" onclick="calculation += 6;
  console.log(calculation);
  ">6</button>
    <button class="orange-button" onclick="calculation += '-';
  console.log(calculation);
  ">-</button>
  </p>

  <p>
    <button class="grey-button" onclick="calculation += 7;
  console.log(calculation);
  ">7</button>
    <button class="grey-button" onclick="calculation += 8;
  console.log(calculation);
  ">8</button>
    <button class="grey-button" onclick="calculation += 9;
  console.log(calculation);
  ">9</button>
    <button class="orange-button" onclick="calculation += '*';
  console.log(calculation);
  ">*</button>
  </p>

  <p>
    <button class="grey-button" onclick="calculation += 0;
  console.log(calculation);
  ">0</button>
    <button class="grey-button" onclick="calculation += '.';
  console.log(calculation);
  ">.</button>
    <button class="grey-button" onclick="
      calculation = eval(calculation);
      console.log(calculation);
      ">=</button>
    <button class="orange-button" onclick="calculation += '/';
  console.log(calculation);
  ">/</button>
  </p>

  <p>
    <button class="grey-button" onclick="calculation = 0;
    console.log('Cleared!');
    ">Clear</button>
  </p>

  <script>
    let calculation = 0;
  </script>

</body>

</html>
