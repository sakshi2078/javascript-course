<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="10calc.css">
</head>

<body>
    <p class="js-calculation"></p>

    <p>
        <button class="grey-button" onclick="
        updateCalculation('1');
      ">1</button>

        <button class="grey-button" onclick="
        updateCalculation('2');
      ">2</button>

        <button class="grey-button" onclick="
        updateCalculation('3');
      ">3</button>

        <button class="orange-button" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
        <button class="grey-button" onclick="
        updateCalculation('4');
      ">4</button>

        <button class="grey-button" onclick="
        updateCalculation('5');
      ">5</button>

        <button class="grey-button" onclick="
        updateCalculation('6');
      ">6</button>

        <button class="orange-button" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
        <button class="grey-button" onclick="
        updateCalculation('7');
      ">7</button>

        <button class="grey-button" onclick="
        updateCalculation('8');
      ">8</button>

        <button class="grey-button" onclick="
        updateCalculation('9');
      ">9</button>

        <button class="orange-button" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
        <button class="grey-button" onclick="
        updateCalculation('0');
      ">0</button>

        <button class="grey-button" onclick="
        updateCalculation('.');
      ">.</button>

        <button class="grey-button" onclick="
        calculation = eval(calculation);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">=</button>

        <button class="orange-button" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
        <button class="grey-button clear-btn" onclick="
        calculation = '';
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script src="./10calc.js"></script>

</body>

</html>
